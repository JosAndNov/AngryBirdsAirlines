<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Fecha de Vuelo ✈️</title>
</head>
<body>
  <header>
    <h1>✈️ Cambiar Fecha de tu Reserva</h1>
    <nav id="usuarioAcciones"></nav>
  </header>

  <main>
    <h2 id="saludoUsuario"></h2>
    <div id="vuelosDisponibles">
      <p>🔎 Buscando opciones de vuelo...</p>
    </div>
  </main>

  <!-- Modal para confirmar pago extra -->
  <div id="modalPagoExtra" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:white; padding:20px; margin:100px auto; width:300px; text-align:center;">
      <h2>💳 Pago Extra</h2>
      <p id="textoPagoExtra"></p>
      <button id="btnAceptarPago">Aceptar</button>
      <button id="btnCancelarPago">Cancelar</button>
    </div>
  </div>

  <!-- Modal de confirmación de cambio -->
  <div id="modalCambioConfirmado" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:white; padding:20px; margin:100px auto; width:350px; text-align:center;">
      <h2>✅ Cambio realizado</h2>
      <div id="contenidoCambio"></div>
      <p>Haz clic en cualquier parte para volver.</p>
    </div>
  </div>

  <script src="/cambiarFecha.js"></script>
</body>
</html>
