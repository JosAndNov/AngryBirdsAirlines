<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Angry Birds Airlines</title>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form id="loginForm">
    <input type="email" placeholder="Correo" id="correo" required><br><br>
    <input type="password" placeholder="Contraseña" id="contraseña" required><br><br>
    <input type="checkbox" onclick="mostrarContraseña()"> Mostrar contraseña<br><br>
    <button type="submit">Ingresar</button>
    <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>

  </form>

  <p id="mensaje"></p>

  <script src="./login.js"></script>
</body>
</html>
