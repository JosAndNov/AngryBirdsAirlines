<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Angry Birds Airlines</title>
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm" class="login-form">
      <input type="email" placeholder="Correo" id="correo" required>
      <input type="password" placeholder="Contraseña" id="contraseña" required>
      <label class="checkbox">
        <input type="checkbox" onclick="mostrarContraseña()"> Mostrar contraseña
      </label>
      <button type="submit">Ingresar</button>
      <p class="register-link">¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>
      <p id="mensaje"></p>
    </form>
  </div>

  <script src="./login.js"></script>
</body>
</html>
